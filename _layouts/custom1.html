<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- custom css -->
	<link href="{{ site.url | prepend: site.baseurl }}/assets/css/custom1.css" rel="stylesheet">
  <!-- custom css -->
</head>
  <body>
<!--header-->
<div id="header">
Ini Header
</div>
<!--header-->

<!--content-->
<div id="content">
{{ content }}
</div>
<!--content-->
  
<!--navbar-->
  <div id="navigasi">
	<ul>
	{% for my_page in site.pages %}
	  {% if my_page.title %}
      <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
	  {% endif %}
	{% endfor %}
	</ul>
  </div>
<!--navbar-->

<!--footer-->
<div id="footer">
Ini Footer
</div>
<!--footer-->
  
<!-- javascript goes here -->
<script type="text/javascript" src="{{ site.url | prepend: site.baseurl }}/assets/js/custom1.js"></script>
<script type="text/javascript" src="{{ site.url | prepend: site.baseurl }}/assets/js/jquery.min.js"></script>
<!-- javascript goes here -->
  </body>

</html>
